<mat-form-field appearance="outline" class="w-full">
  <mat-label class="capitalize-first">
    {{ label() | translate }}
  </mat-label>

  <mat-select [formControl]="control()" [placeholder]="'placeholders.select' | translate">
    @for (option of optionList(); track option.name) {
      <mat-option [value]="option.name">
        {{ option.label }}
      </mat-option>
    }

    @if (optionList().length === 0) {
      <mat-option disabled>
        {{ 'texts.noOptions' | translate }}
      </mat-option>
    }
  </mat-select>

  @if (errorMessage$ | async; as errorMessage) {
    <mat-error>{{ errorMessage }}</mat-error>
  }
</mat-form-field>
