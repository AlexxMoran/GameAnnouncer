<div [class]="cardClasses">
  <p class="mat-headline-5 capitalize-first">{{ 'entities.registration' | translate }}</p>
  <app-form
    [controls]="authFormInputs.controls"
    [formFieldList]="authFormInputs.formFieldList"
    [createSubmitObservableFn]="createSubmitObservableFn"
    buttonText="actions.register"
    class="px-15"
  ></app-form>
  <p class="mat-subtitle-1">
    {{ 'texts.haveAccount' | translate }}
    <a [routerLink]="loginRoute" class="text-[var(--mat-sys-primary)] cursor-pointer">
      {{ 'actions.login' | translate }}</a
    >
  </p>
</div>
