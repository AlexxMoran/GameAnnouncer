<div [class]="cardClasses">
  <p class="mat-headline-5">{{ 'actions.login' | translate }}</p>
  <app-auth-form
    (submitted)="login($event)"
    [buttonText]="'actions.login' | translate"
    [isLoading]="isLoading()"
  ></app-auth-form>
  <p class="mat-subtitle-1">
    {{ 'texts.haveNoAccount' | translate }}
    <a routerLink="/registration" class="text-[var(--mat-sys-primary)] cursor-pointer">{{
      'actions.register' | translate
    }}</a>
  </p>
</div>
