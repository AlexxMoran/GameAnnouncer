<div [class]="cardClasses">
  <p class="mat-headline-5">{{ 'actions.login' | translate }}</p>
  <app-form
    [controls]="authFormInputs.controls"
    [formFieldList]="authFormInputs.formFieldList"
    [createSubmitObservableFn]="createSubmitObservableFn"
    buttonText="actions.login"
    class="px-15"
  ></app-form>
  <p class="mat-subtitle-1">
    {{ 'texts.haveNoAccount' | translate }}
    <a [routerLink]="registrationRoute" class="text-[var(--mat-sys-primary)] cursor-pointer">{{
      'actions.register' | translate
    }}</a>
  </p>
</div>
