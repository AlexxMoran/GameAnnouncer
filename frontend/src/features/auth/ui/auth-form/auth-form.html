<form class="flex flex-col gap-4 w-100" [formGroup]="authForm">
  <app-input-field [control]="usernameControl" type="email" label="entities.email" />
  <app-input-field [control]="passwordControl" type="password" label="entities.password" />
  <app-button
    [fullWidth]="true"
    [isLoading]="isLoading()"
    (clicked)="submit()"
    [disabled]="disabled"
  >
    {{ buttonText() }}
  </app-button>
</form>
