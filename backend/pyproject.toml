[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]
filterwarnings = [
    "ignore::DeprecationWarning:testcontainers..*",
    "ignore::DeprecationWarning:testcontainers",
    "ignore::pytest.PytestConfigWarning",
]

[dependency-groups]
dev = [
    "black>=25.9.0",
    "httpx>=0.28.1",
    "ipython>=9.6.0",
    "nest-asyncio>=1.6.0",
